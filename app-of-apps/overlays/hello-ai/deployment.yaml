apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-ai
  namespace: ai-lounge
  labels:
    app: hello-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-ai
  template:
    metadata:
      labels:
        app: hello-ai
    spec:
      containers:
      - name: hello-ai
        image: registry.prup.xyz/ai-lounge/hello-ai:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: regcred
