apiVersion: v1
kind: Service
metadata:
  name: hello-ai
  namespace: ai-lounge
  labels:
    app: hello-ai
    version: "1.0.0"
    environment: "production"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: hello-ai
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: http
    appProtocol: http
