apiVersion: apps/v1
kind: Deployment
metadata:
  name: nabijiyo
  labels:
    app: nabijiyo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nabijiyo
  template:
    metadata:
      labels:
        app: nabijiyo
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: nabijiyo
        image: nabijiyo:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nabijiyo-db
              key: url
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
